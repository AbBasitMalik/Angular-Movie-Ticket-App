<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="payment.component.css" >
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
 <!-- Modal -->
   <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
   <div class="modal-dialog">
   <div class="modal-content">
   <div class="modal-body">
   <div class="text-right"> <i class="fa fa-close close" data-dismiss="modal"></i> </div>
   <div class="tabs mt-3">

   <div class="tab-content" id="myTabContent">
   <div class="tab-pane fade show active" id="visa" role="tabpanel" aria-labelledby="visa-tab">
   <div class="mt-4 mx-4">
   <div class="text-center">
   <h5>Credit card</h5>
   </div>
   <div class="form mt-3">
   <div class="inputbox">
     <label> CARD HOLDER NAME </label> 
     <input [(ngModel)]="name" type="text" name="name" class="form-control" >
    </div>
   <div class="inputbox">
     <label>CARD NUMBER</label>
      <input [(ngModel)]="card"type="text" class="form-control"> 
    </div>
   <div class="d-flex flex-row">
   <div class="inputbox">
     <label>EXPIRY DATE </label>
      <input [(ngModel)]="date" type="date" class="form-control" > 
    </div>
   <div class="inputbox">
     <label>CVV</label>
      <input [(ngModel)]="cvv" type="text" class="form-control" > 
   </div>
   </div>
   <button class="close" data-dismiss="modal" class="btn btn-success btn-block" data-toggle="modal" data-target="#myModal">Add card</button> 
    </div>
    </div>
    </div>
        
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
  
    
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Your Details</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
              <label> CARD HOLDER NAME </label><br>
                {{name}}<br>
              <label>CARD NUMBER</label><br>
                {{card}}<br>
                <label>EXPIRY DATE </label><br>
                  {{date}}<br>
                <label>CVV</label><br>
                   {{cvv}}<br>
                      </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Submit</button>
            </div>
            
          </div>
        </div>
      </div>
  </body>
